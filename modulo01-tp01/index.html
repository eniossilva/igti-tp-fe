<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/styles.css" />
		<link rel="stylesheet" href="css/table.css" />
		<link rel="stylesheet" href="css/submit.css" />
		<title>Simulação de financiamento</title>
	</head>
	<body>
		<div class="container">
			<form>
				<div id="simulacao">
					<h1>Simulação de Financiamento</h1>
					<div class="dados">
						<div class="cdados">
							<label for="valor">Valor</label>
							<input
								type="text"
								type="number"
								name="valor"
								id="valor"
								required
								onchange="atualizar()"
							/>
						</div>
						<div class="cdados">
							<label for="prazo_anos">Prazo (anos)</label>
							<input
								type="text"
								type="number"
								name="prazo_anos"
								id="prazo_anos"
								required
								onchange="atualizar()"
							/>
						</div>
						<div class="cdados">
							<label for="juros_ano">Juros ao ano</label>
							<input
								type="text"
								type="number"
								name="juros_ano"
								id="juros_ano"
								required
								onchange="atualizar()"
							/>
						</div>
					</div>
				</div>
				<div class="center">
					<a href="#" class="btsubmit" onclick="calcular()">Simular</a>
				</div>
			</form>
			<div id="resultado">
				<h1>Resultado</h1>
				<div class="dados">
					<div class="cdados">
						<label for="prazo_meses">Prazo (meses)</label>
						<input
							type="text"
							type="number"
							name="prazo_meses"
							id="prazo_meses"
							disabled
						/>
					</div>
					<div class="cdados">
						<label for="juros_mes">Juros ao mês</label>
						<input
							type="text"
							type="number"
							name="juros_mes"
							id="juros_mes"
							disabled
						/>
					</div>
					<div class="cdados">
						<label for="juros_ac">Juros acumulados</label>
						<input
							type="text"
							type="number"
							name="juros_ac"
							id="juros_ac"
							disabled
						/>
					</div>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
