<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Simulação de financiamento</title>
	</head>
	<body>
		<div class="container">
			<form>
				<div id="simulacao">
					<h1>Simulação de Financiamento</h1>
					<div class="dados">
						<div class="cdados">
							<label for="valor">Valor</label>
							<input
								type="text"
								value="200000"
								type="number"
								name="valor"
								id="valor"
								required
							/>
						</div>
						<div class="cdados">
							<label for="prazo">Prazo (anos)</label>
							<input
								type="text"
								value="20"
								type="number"
								name="prazo"
								id="prazo"
								required
							/>
						</div>
						<div class="cdados">
							<label for="juros">Juros ao ano</label>
							<input
								type="text"
								value="0.08"
								type="number"
								name="juros"
								id="juros"
								required
							/>
						</div>
					</div>
				</div>
				<div class="center">
					<a href="#" class="btsubmit">Simular</a>
				</div>
			</form>
			<div id="resultado">
				<h1>Resultado</h1>
				<div class="dados">
					<div class="cdados">
						<label for="valor">Prazo (meses)</label>
						<input
							type="text"
							value="240"
							type="number"
							name="valor"
							id="valor"
							disabled
						/>
					</div>
					<div class="cdados">
						<label for="prazo">Juros ao mês</label>
						<input
							type="text"
							value="20"
							type="number"
							name="prazo"
							id="prazo"
							disabled
						/>
					</div>
					<div class="cdados">
						<label for="juros">Juros acumulados</label>
						<input
							type="text"
							value="0.08"
							type="number"
							name="juros"
							id="juros"
							disabled
						/>
					</div>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
